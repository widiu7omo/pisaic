type Query {
    users: [User] @all
    user(id: ID @eq): User @find

    units: [Unit] @all
    unit(id: ID @eq): Unit @find

    logunits: [Logunit] @all
    logunit(id: ID @eq): Logunit @find

    components: [Component] @all
    component(id: ID @eq): Component @find

    subcomponents: [Subcomponent] @all
    subcomponent(id: ID @eq): Subcomponent @find

    #INPUT DATA
    inspectcameras: [InspectCamera] @all
    inspectcamera(id: ID @eq): InspectCamera @find
}

type Mutation {

    #User
    createUser(
        name: String @rules(apply: ["required","min:4"])
        email: String @rules(apply: ["required", "email", "unique:users,email"])
        password:String! @rules(apply: ["min:4"]) @bcrypt
        username:String! @rules(apply:["required","min:4"])
    ): User @create
    updateUser(
        id: ID @rules(apply: ["required"])
        name: String
        email: String @rules(apply: ["email"])
        username: String @rules(apply:["min:4"])
    ): User @update
    deleteUser(
        id: ID! @rules(apply: ["required"])
    ): User @delete

    #Unit
    createUnit(
        name:String @rules(apply:["required"])

    ): Unit @create
    updateUnit(
        id:ID @rules(apply:["required"])
        name:String
    ):Unit @update
    deleteUnit(
        id:ID! @rules(apply:["required"])
    ):Unit @delete

    # PIVOT MUTATION
    # Logunit Unit Connection
    createLogUnitConnection(
        unit_id: Int! @rules(apply:["required"])
        logunit_id:Int! @rules(apply:["required"])
    ):LogunitUnit @create
    # createUnitUserConnection(

    # ):

    # Logunit
    createLogunit(
        name: String @rules(apply:["required"])
    ): Logunit @create
    updateLogunit(
        id:ID @rules(apply:["required"])
        name:String
    ): Logunit @update
    deleteLogunit(
        id:ID! @rules(apply:["required"])
    ): Logunit @delete

    # Component
    createComponent(
        name:String @rules(apply:["required"])
        logunit_id:Int!
    ): Component @create
    updateComponent(
        id:ID @rules(apply:["required"])
        logunit_id:Int
        name:String
    ): Component @update
    deleteComponent(
        id:ID! @rules(apply:["required"])
    ): Component @delete

    #Inspect Camera
    createInspectCamera(
        pemeriksa: String! @rules(apply:["required"])
        tanggal_pemeriksaan: String! @rules (apply:["required"])
        nama_komponen: String! @rules(apply:["required"])
        foto:String
        ttd_pemeriksa:String
        logunit_id:Int! @rules(apply:["required"])
        unit_id:Int! @rules(apply:["required"])
    ): InspectCamera @create
    updateInpectCamera(
        id:ID! @rules(apply:["required"])
        pemeriksa: String! @rules(apply:["required"])
        tanggal_pemeriksaan: String! @rules (apply:["required"])
        nama_komponen: String! @rules(apply:["required"])
        foto:String
        ttd_pemeriksa:String
        logunit_id:Int! @rules(apply:["required"])
        unit_id:Int! @rules(apply:["required"])
    ): InspectCamera @update
    deleteInspectCamera(
        id:ID! @rules(apply:["required"])
    ): InspectCamera @delete

}

type User {
    id: ID!
    name: String!
    username:String
    password:String
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    units:[Unit!]! @belongsToMany
}

type Unit {
    id: ID!
    name: String!
    users: [User!]! @belongsToMany
    logunits:[Logunit!]! @belongsToMany
    inspectcameras: [InspectCamera] @hasMany
    workorders:[Workorder] @hasMany
}
# Bridge
type LogunitUnit {
    id: ID
    logunit_id: Int
    unit_id: Int
    inspectcameras: [InspectCamera] @hasMany
}

type Logunit {
    id: ID!
    name: String!
    components: [Component] @hasMany
    units:[Unit!]! @belongsToMany
    workorders: [Workorder] @hasMany
    dataunits: [Dataunit] @hasMany
    inspectcameras:[InspectCamera] @hasMany
}

type InspectCamera {
    id: ID!
    pemeriksa: String!
    tanggal_pemeriksaan: String
    nama_komponen: String
    foto: String
    ttd_pemeriksa: String
    logunit: Logunit @belongsTo
    unit: Unit @belongsTo
}

type Component {
    id: ID!
    name: String!
    logunit: Logunit @belongsTo
    subcomponents: [Subcomponent] @hasMany
}

type Workorder {
    id: ID!
    date: String
    wo_no: String
    revisi_sr:String
    po_cus:String
    product_name:String
    model_unit:String
    model_engine:String
    estimasi_job:String
    catatan:String
    ttd_sdh:String
    sdh_name:String
    logunit_id:Int
    unit_id:Int
    component_id:Int
    logunit: Logunit @belongsTo
    unit: Unit @belongsTo
    component: Component @belongsTo
}

type Dataunit {
    id:ID!
    date:String
    location:String
    sn_unit:String
    smr_uni:String
    smr_travel:String
    kwh_meter:String
    inspect_start:String
    inspect_end:String
    operator_name:String
    tanggal_teknisi_tiba:String
    tanggal_teknisi_meninggalkan:String
    tanggal_teknisi_selesai:String
    hasil_pekerjaan_teknisi_selesai:String
    hasil_pekerjaan_teknisi_memuaskan:String
    penilaian_teknisi:String
    ttd_operator:String
    mekanik_name:String
    ttd_mekanik:String
    mekanik_leader_name:String
    ttd_mekanik_leader_name:String
    supervisor_name:String
    catatan_supervisor:String
    ttd_supervisor:String
    logunit_id:String
    unit_id:String
    component_id:String
    logunit: Logunit @belongsTo
    unit: Unit @belongsTo
    component: Component @belongsTo
}
type Subcomponent {
    id: ID!
    name: String!
    component: Component @belongsTo
}

